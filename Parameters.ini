[background_functions]
select = {'val': 'polyfit', 'opt': ['smooth', 'polyfit', 'bandpass', 'smooth+bandpass', 'polyfit+bandpass']}

[smooth]
degree = 4
smthn = 551

[polyfit]
degree = 13

[bandpass]
freq-min = 10
freq-max = 100
order = 4

[smooth+bandpass]
degree = 4
smthn = 551
freq-min = 10
freq-max = 150
order = 5

[polyfit+bandpass]
degree = 10
freq-min = 20
freq-max = 200
order = 7

[time-params-background]
t0 = 0
tmin = 0.005
tmax = 3

[fft-rangeslider]
tmin = 0.005
tmax = 2.1015
nslider = 50

[fft-params]
nextpow2 = 2
alpha = 1
fmin = 10
fmax = 100

[TF-options]
select = {'val': 'cwt', 'opt': ['stft', 'cwt', 'ssq-cwt']}

[stft]
fc = 63
ncycles = 9
nextpow2 = 2
overlap = 0.95
fmin = 20
fmax = 100

[cwt]
mu = 13.4
nv = 64
fmin = 30
fmax = 100
wavelets = {'val': 'morlet', 'opt': ['morlet', 'gmw', 'bump', 'cmhat', 'hhhat']}

[ssq-cwt]
mu = 6
nv = 32
fmin = 10
fmax = 100
wavelets = {'val': 'bump', 'opt': ['morlet', 'gmw', 'bump', 'cmhat', 'hhhat']}

[wavelet-const]
gamma = 3
s = 1
scaletype = log-piecewise

